<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/icono.jpg">
    <title>Calculadora</title>
  </head>
  <body>
    <form class="flex" action="index.html" method="post">
      <div class="flex-content">
        <div class="head gold"></div>
        <div class="content gray-soft">
          <div class="screen-case">
            <input type="text" name="" class="screen gray-medium" readonly><br>
          </div>
          <hr>
          <input type="button" class="gray-dark" value="1">
          <input type="button" class="gray-dark" value="2">
          <input type="button" class="gray-dark" value="3">
          <input type="button" class="gray-dark" value="*"><br>
          <input type="button" class="gray-dark" value="4">
          <input type="button" class="gray-dark" value="5">
          <input type="button" class="gray-dark" value="6">
          <input type="button" class="gray-dark" value="-"><br>
          <input type="button" class="gray-dark" value="7">
          <input type="button" class="gray-dark" value="8">
          <input type="button" class="gray-dark" value="9">
          <input type="button" class="gray-dark" value="+"><br>
          <input type="button"  class="gray-green" value="C">
          <button type="button" class="gray-green"> = </button>
          <input type="button"  class="number gray-green" value="0">
          <input type="button"  class="number gray-green" value="/">
        </div>

      </div>
    </form>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="assets/js/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
